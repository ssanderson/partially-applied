<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">

<body>

        {% for href, title in [
          ['/blog', 'Blog'],
          ['/software', 'Software'],
          ['/speaking', 'Speaking'],
          ['/about', 'About']

  </header>
  <div class="page">
    {% block body %}{% endblock %}
